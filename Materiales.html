    <style>
          izquierda {
            align-items: left;
          }
          derecha {
            align-items: right;
          }
          h1 {
            color: #333;
          }

          .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
          }

          .item {
            max-width: 300px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
          }
          .slider-container {
              width: 80%;
              margin: auto;
              overflow: hidden;
              position: relative;
              margin-top: 20px;
          }

          .slider {
              display: flex;
              transition: transform 0.5s ease-in-out;
          }

          .slider img {
              width: 100%;
              height: auto;
          }
        </style>
        <script>document.addEventListener('DOMContentLoaded', function () {
            const slider = document.querySelector('.slider');
            let count = 0;

            function nextSlide() {
                count++;
                if (count >= slider.children.length) {
                    count = 0;
                }
                updateSlide();
            }

            function prevSlide() {
                count--;
                if (count < 0) {
                    count = slider.children.length - 1;
                }
                updateSlide();
            }

            function updateSlide() {
                const transformValue = -count * 100 + '%';
                slider.style.transform = 'translateX(' + transformValue + ')';
            }

            setInterval(nextSlide, 3000); // Cambia de imagen cada 3 segundos
        });
    </script>
  </body>
