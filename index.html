<script>const http = require('http');
const fs = require('fs');



const server = http.createServer((req, res) => {
  fs.readFile('index.html', (err, data) => {
    if (err) {
      res.writeHead(500);
      return res.end('Error cargando el archivo index.html');
    }

    res.writeHead(200);
    res.end(data);
  });
});

const PORT = process.env.PORT || 3000;
